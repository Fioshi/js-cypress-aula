<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-6">
        <h2>Cadastro de Produtos</h2>
        <form id="produtoForm">
            <div class="form-group">
                <label for="produtoId">ID do Produto</label>
                <input type="text" class="form-control" id="produtoId" readonly>
            </div>

            <div class="form-group">
                <label for="prodName">Nome</label>
                <input type="text" class="form-control" id="prodName" required>
            </div>
            <div class="form-group">
                <label for="prodPrice">Pre√ßo</label>
                <input class="form-control" type="number" id="prodPrice" required>
            </div>
            <div class="form-group">
                <label for="prodSize">Quantidade no Estoque</label>
                <input class="form-control" type="number" id="prodSize"  required>
            </div>
            <div class="form-group">
                <label for="produtoDataCriacao">Data</label>
                <input class="form-control" type="text" id="produtoDataCriacao" readonly>
            </div>
            <button type="submit" class="btn btn-block" id="btn-cadastrar-prod">Cadastrar
                Produto</button>
        </form>

        <a href="index.html" class="btn btn-secondary btn-block mt-3">Voltar</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const produtoId = Math.floor(Math.random() * 900000) + 100000;
            const dataCriacao = new Date().toLocaleString();

            document.getElementById('produtoId').value = produtoId;
            document.getElementById('produtoDataCriacao').value = dataCriacao;
        });

        document.getElementById('produtoForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const produtoId = document.getElementById('produtoId').value;
            const produtoNome = document.getElementById('produtoNome').value;
            const produtoPreco = document.getElementById('produtoPreco').value;
            const produtoQuant = document.getElementById('produtoQuant').value;
            const dataCriacao = document.getElementById('produtoDataCriacao').value;

            const produtos = JSON.parse(localStorage.getItem('produtos')) || [];

            produtos.push({ produtoId, produtoNome, produtoPreco, produtoQuant, dataCriacao });

            localStorage.setItem('produtos', JSON.stringify(produtos));

            alert('Produto cadastrado com sucesso!');
            window.location.href = 'listar-produtos.html';
        });
    </script>
</body>

</html>
